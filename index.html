<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Animation Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Animation Map</h1>
            <p>Click the buttons to see different weather animations!</p>
        </header>
        
        <div class="map-container">
            <div id="map"></div>
            <div class="animation-container" id="animation-container"></div>
            
            <div class="weather-controls">
                <button class="weather-btn" id="sunny">☀️</button>
                <button class="weather-btn" id="cloudy">☁️</button>
                <button class="weather-btn" id="rainy">🌧️</button>
                <button class="weather-btn" id="snowy">❄️</button>
                <button class="weather-btn" id="windy">🍃</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>Watch as the weather animations move across the screen from both sides!</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   <script src="script.js"></script>
</body>
</html>
